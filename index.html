<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>⚡ VPN PROTOCOL ⚡</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
    body {
      background: radial-gradient(circle at 50% 50%, #0a0f1e, #000);
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .matrix {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(0deg, rgba(0,255,0,0.03) 0px, transparent 1px, transparent 3px);
      animation: scan 8s linear infinite;
      pointer-events: none;
    }
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .counter {
      font-size: clamp(80px, 25vw, 180px);
      font-weight: 900;
      color: #0f0;
      text-shadow: 0 0 30px #0f0;
      animation: pulse 1s infinite;
      margin: 30px 0;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .status {
      font-size: clamp(16px, 5vw, 24px);
      margin: 20px 0;
      padding: 15px 30px;
      border: 2px solid #0f0;
      background: rgba(0,255,0,0.05);
      border-radius: 50px;
      letter-spacing: 5px;
    }
    .fullscreen-button {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .button-content {
      border: 4px solid #0f0;
      padding: clamp(20px, 8vw, 50px);
      background: rgba(0,255,0,0.1);
      animation: glow 2s infinite;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px #0f0; }
      50% { box-shadow: 0 0 60px #0f0; }
      100% { box-shadow: 0 0 20px #0f0; }
    }
    .button-text {
      font-size: clamp(24px, 8vw, 48px);
      color: #0f0;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
