<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VPN Import</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1e;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: #1a1f2e;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .link-box {
            background: #2a2f3e;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-size: 12px;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê VPN –ò–ú–ü–û–†–¢</h1>
        
        <div id="status"></div>
        <div id="buttons"></div>

    </div>

    <script>
        (function() {
            // –ü–æ–ª—É—á–∞–µ–º key –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            let key = urlParams.get('key');
            
            const statusDiv = document.getElementById('status');
            const buttonsDiv = document.getElementById('buttons');
            const debugDiv = document.getElementById('debug');
            
            // –ï—Å–ª–∏ –Ω–µ—Ç key - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
            if (!key) {
                statusDiv.innerHTML = '‚ùå –ù–µ—Ç –∫–ª—é—á–∞ –≤ —Å—Å—ã–ª–∫–µ';
                buttonsDiv.innerHTML = '<p>–ò—Å–ø–æ–ª—å–∑—É–π Python —Å–∫—Ä–∏–ø—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏</p>';

            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –ø–æ–ª—É—á–∏–ª–∏
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = `–ü–æ–ª—É—á–µ–Ω–æ: ${key}`;
            
            try {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL
                let decodedUrl = decodeURIComponent(key);
                debugDiv.innerHTML += `<br><br>–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–æ: ${decodedUrl}`;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å happ://
                if (decodedUrl.startsWith('happ://')) {
                    statusDiv.innerHTML = '‚úÖ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ Happ...';
                    
                    // –°–û–ë–´–¢–ò–ï 1: –ü—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å Happ
                    window.location.href = decodedUrl;
                    
                    // –°–û–ë–´–¢–ò–ï 2: –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    setTimeout(function() {
                        statusDiv.innerHTML = '‚ö†Ô∏è –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å - –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É';
                        buttonsDiv.innerHTML = `
                            <a href="${decodedUrl}" class="button">
                                üì± –û—Ç–∫—Ä—ã—Ç—å –≤ Happ
                            </a>
                        `;
                    }, 1000);
                    
                    // –°–û–ë–´–¢–ò–ï 3: –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                    setTimeout(function() {
                        debugDiv.innerHTML += `<br><br>üîó –°—Å—ã–ª–∫–∞: ${decodedUrl}`;
                    }, 3000);

                    statusDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å—Å—ã–ª–∫–∏';
                    debugDiv.innerHTML += `<br><br>‚ùå –î–æ–ª–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å happ://`;
                    buttonsDiv.innerHTML = `

                        <div class="link-box">happ://add/–≤–∞—à–∞-—Å—Å—ã–ª–∫–∞</div>
                    `;
                }
                
            } catch(e) {
                statusDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è';
                debugDiv.innerHTML += `<br><br>‚ùå –û—à–∏–±–∫–∞: ${e.message}`;
            }
        })();
    </script>
</body>
</html>
