<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VPN Auto Import</title>
    <script>
        (function() {
            let subscriptionUrl = null;
            
            // === 1. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –•–ï–®–ê (#config=...) ‚Äî –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ ===
            if (window.location.hash) {
                try {
                    const hash = window.location.hash.substring(1);
                    if (hash.startsWith('config=')) {
                        let b64 = hash.replace('config=', '');
                        b64 = b64.replace(/_/g, '/').replace(/-/g, '+');
                        while (b64.length % 4) b64 += '=';
                        const jsonStr = atob(b64);
                        const config = JSON.parse(jsonStr);
                        subscriptionUrl = config.sub;
                    }
                } catch(e) {}
            }
            
            // === 2. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –ü–ê–†–ê–ú–ï–¢–†–û–í (?key=...) ‚Äî –¥–ª—è –ü–ö ===
            if (!subscriptionUrl) {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const key = urlParams.get('key');
                    if (key) {
                        let b64 = key.replace(/_/g, '/').replace(/-/g, '+');
                        while (b64.length % 4) b64 += '=';
                        subscriptionUrl = decodeURIComponent(atob(b64));
                        // –£–±–∏—Ä–∞–µ–º happ://add/ –µ—Å–ª–∏ –µ—Å—Ç—å
                        subscriptionUrl = subscriptionUrl.replace(/^happ:\/\/add\//, '');
                    }
                } catch(e) {}
            }
            
            // === 3. –ï—Å–ª–∏ –Ω–∞—à–ª–∏ —Å—Å—ã–ª–∫—É ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º ===
            if (subscriptionUrl) {
                window.location.href = `happ://add/${subscriptionUrl}`;
            } else {
                document.body.innerHTML = '<h2>‚ùå –ù–µ—Ç —Å—Å—ã–ª–∫–∏</h2><p>–ò—Å–ø–æ–ª—å–∑—É–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏</p>';
            }
        })();
    </script>
</head>
