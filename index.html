<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

</head>
<body>
  <div class="container">
    <h2>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <div id="status">–û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —Å—Å—ã–ª–∫–∏...</div>
    <div id="fallback" style="display: none;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ========== –ü–û–õ–£–ß–ê–ï–ú –ü–ê–†–ê–ú–ï–¢–† key ==========
      const params = new URLSearchParams(window.location.search);
      let key = params.get("key");
      
      if (!key) {
        document.body.innerHTML = "<h2>‚ùå –û—à–∏–±–∫–∞: –ø–∞—Ä–∞–º–µ—Ç—Ä 'key' –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω</h2>";
        return;
      }

      // ========== –î–ï–ö–û–î–ò–†–£–ï–ú ==========
      try {
        key = decodeURIComponent(key);
      } catch (e) {}

      const status = document.getElementById('status');
      const fallback = document.getElementById('fallback');

      // ========== –û–ü–†–ï–î–ï–õ–Ø–ï–ú –¢–ò–ü –°–°–´–õ–ö–ò ==========
      let isHappAdd = key.startsWith('happ://add/');
      let cleanUrl = isHappAdd ? key.replace(/^happ:\/\/add\//, '') : key;
      
      status.innerHTML = isHappAdd 
        ? 'üîÑ –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ Happ (–ü–ö)...' 
        : 'üîÑ –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–∏—Å—Ç—É—é –ø–æ–¥–ø–∏—Å–∫—É (–¢–µ–ª–µ—Ñ–æ–Ω)...';

      // ========== –ü–´–¢–ê–ï–ú–°–Ø –û–¢–ö–†–´–¢–¨ ==========
      window.location.href = key;

      // ========== –ï–°–õ–ò –ù–ï –°–†–ê–ë–û–¢–ê–õ–û ‚Äî –ü–û–ö–ê–ó–´–í–ê–ï–ú –ö–ù–û–ü–ö–ò ==========
      setTimeout(() => {
        status.innerHTML = '‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:';
        
        let buttons = '';
        
        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è Happ (add)
        if (isHappAdd) {
          buttons += `<a href="${key}" class="button">üì± Happ (add)</a>`;
        } else {
          buttons += `<a href="happ://add/${cleanUrl}" class="button">üì± Happ (add)</a>`;
        }
        
        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è —á–∏—Å—Ç–æ–π –ø–æ–¥–ø–∏—Å–∫–∏
        buttons += `<a href="${cleanUrl}" class="button secondary">üîó –ß–∏—Å—Ç–∞—è –ø–æ–¥–ø–∏—Å–∫–∞</a>`;
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç—ã
        buttons += `<a href="hiddify://import/${cleanUrl}" class="button secondary">üöÄ Hiddify</a>`;
        buttons += `<a href="v2raytun://add/${cleanUrl}" class="button secondary">üì° V2RayTun</a>`;
        
        buttons += `<div class="link-box">üìã –ß–∏—Å—Ç–∞—è –ø–æ–¥–ø–∏—Å–∫–∞:<br>${cleanUrl}</div>`;
        
        fallback.innerHTML = buttons;

      }, 1500);
    });
  </script>
